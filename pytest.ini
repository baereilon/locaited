[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Coverage options (when running with --cov)
# Run with: pytest --cov=src --cov-report=html --cov-report=term
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (test component interactions)
    benchmark: Performance benchmark tests (run with --benchmark)
    smoke: Smoke tests using real APIs (run with --smoke)

# Minimum coverage percentage
# Fails if coverage is below this threshold when using --cov-fail-under
required_coverage = 80